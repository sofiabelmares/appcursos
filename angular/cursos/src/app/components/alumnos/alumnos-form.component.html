<div class="card text-dark bg-light mb-3 fontSofia">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">Volver</button>
        <form>
            <div class="form-group my-2">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group my-2">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="model.apellido">
                <div class="alert alert-danger" *ngIf="error?.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            <div class="form-group my-2">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{ error.email }}
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01">Seleccionar foto</label>
                    <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile01">
                </div>
            </div>
            <div class="form-group my-3">
                <button type="button" class="btn btn-primary" (click)="model.id? editar(): crear()">
                    {{ model.id? 'Editar': 'Crear' }}</button>
            </div>
        </form>
    </div>
</div>
